<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Patternfly Demo App</title>

    <!-- PatternFly Styles -->
    <!-- Note: No other CSS files are needed regardless of what other JS packages located in patternfly/components that you decide to pull in -->
    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- jQuery -->
    <script src="node_modules/patternfly/node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="node_modules/patternfly/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- C3, D3 - Charting Libraries -->
    <script src="node_modules/patternfly/node_modules/c3/c3.min.js"></script>
    <script src="node_modules/patternfly/node_modules/c3/node_modules/d3/d3.min.js"></script>

    <!-- Datatables, jQuery Grid Component -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="node_modules/patternfly/node_modules/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="node_modules/patternfly/node_modules/drmonty-datatables-colvis/js/dataTables.colVis.js"></script>
    <script src="node_modules/patternfly/node_modules/datatables.net-colreorder/js/dataTables.colReorder.js"></script>

    <!-- PatternFly Custom Componets -  Sidebar, Popovers and Datatables Customizations -->
    <!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
    <script src="node_modules/patternfly/dist/js/patternfly.min.js"></script>

    <!-- Bootstrap Combobox -->
    <script src="node_modules/patternfly/node_modules/patternfly-bootstrap-combobox/js/bootstrap-combobox.js"></script>

    <!-- Bootstrap Date Picker -->
    <script src="node_modules/patternfly/node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

    <!-- Bootstrap Date Time Picker - requires Moment -->
    <script src="node_modules/patternfly/node_modules/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>

    <!-- Bootstrap Select -->
    <script src="node_modules/patternfly/node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

    <!-- Bootstrap Touchspin -->
    <script src="node_modules/patternfly/node_modules/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js"></script>

    <!-- Bootstrap Tree View -->
    <script src="node_modules/patternfly/node_modules/bootstrap-treeview/dist/bootstrap-treeview.min.js"></script>

    <!-- Google Code Prettify - Syntax highlighting of code snippets -->
    <script src="node_modules/patternfly/node_modules/google-code-prettify/bin/prettify.min.js"></script>

    <!-- MatchHeight - Used to make sure dashboard cards are the same height -->
    <script src="node_modules/patternfly/node_modules/jquery-match-height/jquery.matchHeight-min.js"></script>

    <!-- Moment - required by Bootstrap Date Time Picker -->
    <script src="node_modules/patternfly/node_modules/moment/min/moment.min.js"></script>

    <!-- Angular Application? You May Want to Consider Pulling Angular-PatternFly And Angular-UI Bootstrap instead of bootstrap.js -->
    <!-- See https://github.com/patternfly/angular-patternfly for more information -->

  </head>
  <body style="margin-top: 40px;">

<!-- nav -->

  <div class="container">

    <div class="row">

      <div class="col-sm-6 col-sm-offset-3">
        <div class="alert alert-danger">
          <span class="pficon pficon-error-circle-o"></span>
          <strong>Hey!</strong> Please include “smtp.” in the Outgoing Mail Server address.
        </div>
      </div>

      <div class="col-sm-6 col-sm-offset-3">
        <form class="form-horizontal">

          <div class="form-group">
            <label class="col-sm-4 control-label" for="website">Website</label>
            <div class="col-sm-8">
              <input type="url" id="website" class="form-control" placeholder="www.my-website.com">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-4 control-label" for="credit-card">Credit Card Number</label>
            <div class="col-sm-8">
              <input type="text" id="credit-card" class="form-control"
              pattern="[0-9]{13,16}" placeholder="XXXX XXXX XXXXX XXXX"></div>
          </div>

          <div class="form-group">
            <label class="col-sm-4 control-label" for="ip-address">IP Address</label>
            <div class="col-sm-8">
              <input type="text" id="ip-address" class="form-control"
              placeholder="XXX.XX.X.XXXX"></div>
          </div>

          <div class="form-group has-error">
            <label class="col-sm-4 control-label" for="mail-server">Outgoing Mail Server</label>
            <div class="col-sm-8">
              <input type="text" id="mail-server" class="form-control"
              placeholder="smtp.mailserver.com">
              <span class="help-block" style="margin-left: 0">Please correct the error</span>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-4 control-label" for="date">IP Address</label>
            <div class="col-sm-8">
              <input type="date" id="date" class="form-control"
              placeholder="MM/DD/YYYY"></div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button class="btn btn-default">Clear</button>
            </div>
          </div>
        </form>


      </div><!-- col -->
  </div><!-- row -->
</div><!-- container -->


  </body>
</html>
